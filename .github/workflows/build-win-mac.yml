name: Build Win and Mac

on:
  push:
    branches:
      - main

jobs:
  package:
    name: Package (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            build_command: npm run build:win
            artifact_name: orange-music-win
            artifact_paths: |
              dist/*.exe
              dist/*.blockmap
              dist/latest*.yml
          - name: macOS
            os: macos-latest
            build_command: npm run build:mac
            artifact_name: orange-music-mac
            artifact_paths: |
              dist/*.dmg
              dist/*.zip
              dist/*.blockmap
              dist/latest*.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: ${{ matrix.platform.build_command }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: ${{ matrix.platform.artifact_paths }}
          if-no-files-found: error
